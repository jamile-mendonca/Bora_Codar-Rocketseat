<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos Botão</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="types-button">
    <div class="text-area">
      <h1>Tipos de botão</h1>
      <p>Dentro de um layout, botões servem para destacar ações importantes a serem tomadas.</p>
      <p>Acompanhe abaixo um exemplo de tipos e propriedades.</p>
    </div>
    <form id="form">

      <div class="buttons">

        <div class="button"></div>
        <div class="button">BOTÃO PRIMÁRIO</div>
        <div class="button">BOTÃO SECUNDÁRIO</div>
        <div class="button">BOTÃO TERCIÁRIO</div>
        <div class="button">CURSOR</div>
      </div>

      <div class="actions">
        <div class="action">DEFAULT</div>
        <div class="action">HOVER</div>
        <div class="action">FOCUS</div>
        <div class="action">DISABLED</div>
        <div class="action">LOADING</div>
        <div class="action">MOVABLE</div>
      </div>

      <div class="buttons-type">
        <div class="button-primary">
          <input type="button" class="default-primary" value="DEFAULT PRIMARY">
          <input type="button" class="hover-primary" value="HOVER PRIMARY">
          <input type="button" class="focus-primary" value="FOCUS PRIMARY">
          <input type="button" class="disabled-primary" value="DISABLED PRIMARY">
          <input type="button" class="loading-primary" value="LOADING PRIMARY">
          <input type="button" class="movable-primary" value="MOVABLE PRIMARY">
        </div>

        <div class="button-secondary">
          <input type="button" class="default-secondary" value=" DEFAULT SECONDARY">
          <input type="button" class="hover-secondary" value="HOVER SECONDARY">
          <input type="button" class="focus-secondary" value="FOCUS SECONDARY">
          <input type="button" class="disabled-secondary" value="DISABLED SECONDARY">
          <input type="button" class="loading-secondary" value="LOADING SECONDARY">
          <input type="button" class="movable-secondary" value="MOVABLE SECONDARY">
        </div>

        <div class="button-tertiary">
          <input type="button" class="default-tertiary" value=" DEFAULT TERTIARY">
          <input type="button" class="hover-tertiary" value="HOVER TERTIARY">
          <input type="button" class="focus-tertiary" value="FOCUS TERTIARY">
          <input type="button" class="disabled-tertiary" value="DISABLED TERTIARY">
          <input type="button" class="loading-tertiary" value="LOADING TERTIARY">
          <input type="button" class="movable-tertiary" value="MOVABLE TERTIARY">
        </div>

        <div class="pointers">
          <input type="image" class="pointer" src="./assets/pointer1.svg">
          <input type="image" class="pointer" src="./assets/pointer1.svg">
          <input type="image" class="pointer" src="./assets/pointer1.svg">
          <input type="image" class="pointer" src="./assets/pointer2.svg">
          <input type="image" class="pointer" src="./assets/pointer3.svg">
          <input type="image" class="pointer" src="./assets/pointer4.svg">
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
