<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:ital,wght@1,300&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Produto</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="catalog">
    <div class="sofa">
      <div><img src="./assets/sofa.jpg" /></div>
      <button name="button" class="openModal" onclick="openModalBtn()">
        <img src="./assets/360.svg" alt="icone 360º">
      </button>
    </div>
    <div class="informations">
      <div class="text">
        <div class="cod">CÓDIGO: 42404</div>
        <div class="description">Sofá Margot II - Rosé</div>
        <div class="value">R$4.000</div>
      </div>
      <button type="button" class="cart">ADICIONAR À CESTA</button>
    </div>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="gif"><img src="./assets/sofaGif.gif" /></div>
      <button class="closeModal" onclick="closeModalBtn()"><img src="./assets/closeModal.svg" /> </button>
    </div>

</body>
<script src="script.js"></script>

</html>
