<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="bg">
    <div class="profile">
      <div class="information">
        <div class="photo"><img src="./assets/profile.svg" alt="Foto de Perfil" /></div>
        <div class="name">
          <h2>CECILIA SASSAKI</h2>
          <div class="status">
            <img src="./assets/elipse.svg" alt="Elipse Verde">
            <H4> Online</H4>
            <img class="close" src="./assets/close.svg" alt="Botão fechar" />
          </div>
          <div class="text">
            <h3>Hoje 11:30</h3>
          </div>

        </div>
      </div>

    </div>
    <div class="messages">
      <div class="message-box">
        <div class="dados">
          <div class="name-hour"> Cecilia - 11:30</div>
          <div class="message">
            <h2>Tive uma ideia incrivel para um projeto! 😍</h2>
          </div>
        </div>

      </div>

      <div class="message-box">
        <div class="dados">
          <div class="name-hour"> Você - 11:32</div>
          <div class="message-you">
            <h2>Sério? Me conta mais.</h2>
          </div>
        </div>

      </div>

      <div class="message-box">
        <div class="dados">
          <div class="name-hour"> Cecilia - 11:34</div>
          <div class="message">
            <h2>E se a gente fizesse um chat moderno e responsivo em apenas 1 semana?</h2>
          </div>
        </div>
      </div>

      <div class="message-box">
        <div class="dados">
          <div class="name-hour"> Você - 11:36</div>
          <div class="message-you">
            <h2>#boraCodar! 🚀</h2>
          </div>
        </div>
      </div>
      <div class="input">
        <textarea> Digite sua mensagem</textarea>
        <div class="input-img"><img src="./assets/send.svg" /></div>
      </div>








    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
